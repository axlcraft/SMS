{% extends "base.html" %}

{% block content %}

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<h1>Micropoceso 1 </h1>
		
	</header>

	<!-- Signup Form -->
	<form id="signup-form" method="post" action="#">
		<input type="number" name="systolic_pressure" id="systolic_pressure" placeholder="Presión Arterial (mmHg)" />
		<input type="number" name="diastolic_pressure" id="diastolic_pressure" placeholder="Presión Diastólica (mmHg)" />
		<input type="number" name="heart_rate" id="heart_rate" placeholder="Ritmo Cardíaco (lpm)" />
		<input type="number" step="any" name="weight" id="weight" placeholder="Peso (kg)" />
		<input type="submit" value="Registrar" />
	</form>
	

</body>
{% endblock %}
